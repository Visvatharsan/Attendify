<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History - Attendify</title>
    <!-- ADD TAILWIND & JQUERY -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar (Shared Component - Member A) -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-blue-600">Attendify</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="student_attendance_history.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">History</a>
                        <a href="student_profile.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Profile</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="login.html" class="text-sm font-medium text-gray-500 hover:text-gray-700">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">My Attendance History</h1>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
            
            <!-- Summary Cards -->
            <!-- These will be populated by student_app.js -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-sm font-medium text-gray-500">Overall Attendance</h3>
                    <p id="summaryOverall" class="mt-1 text-3xl font-semibold text-gray-500">...</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-sm font-medium text-gray-500">This Month</h3>
                    <p id="summaryMonth" class="mt-1 text-3xl font-semibold text-gray-500">...</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-sm font-medium text-gray-500">Absences</h3>
                    <p id="summaryAbsences" class="mt-1 text-3xl font-semibold text-gray-500">...</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="mt-8 bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900">Filter Records</h2>
                <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="filter-date" class="block text-sm font-medium text-gray-700">Select Date</label>
                        <input type="date" id="filter-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="filter-subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <select id="filter-subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option>All Subjects</option>
                            <option>Mathematics</option>
                            <option>Physics</option>
                            <option>History</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Detailed Log Table -->
            <div class="mt-8 bg-white shadow-md rounded-lg overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-900">Detailed Log</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
                            </tr>
                        </thead>
                        <!-- This tbody will be populated by student_app.js -->
                        <tbody id="attendanceHistoryTable" class="bg-white divide-y divide-gray-200">
                            <!-- Loading state... -->
                            <tr>
                                <td colspan="4" class="px-6 py-4 text-center text-gray-500">Loading history...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Link to your new JS file -->
    <script src="assets/js/student_app.js"></script>
</body>
</html>

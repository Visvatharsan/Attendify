<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Attendify</title>
    <!-- ADD TAILWIND & JQUERY -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar (Shared Component - Member A) -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-blue-600">Attendify</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="student_attendance_history.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">History</a>
                        <a href="student_profile.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Profile</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="login.html" class="text-sm font-medium text-gray-500 hover:text-gray-700">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">My Profile & Interests</h1>
        </header>

        <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <form id="profileForm" class="p-8 space-y-6">
                    <!-- Personal Details -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">Personal Details</h2>
                        <div class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                                <input type="text" id="first-name" value="Student" readonly class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" value="student@school.com" readonly class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    
                    <hr class="border-gray-200">

                    <!-- My Strengths -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">My Strengths</h2>
                        <p class="text-sm text-gray-600">Select subjects you are confident in.</p>
                        <div class="mt-4 space-y-4">
                            <div class="flex items-center">
                                <input id="strength-math" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="strength-math" class="ml-3 block text-sm font-medium text-gray-700">Mathematics</label>
                            </div>
                            <div class="flex items-center">
                                <input id="strength-writing" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="strength-writing" class="ml-3 block text-sm font-medium text-gray-700">Writing & Composition</label>
                            </div>
                            <div class="flex items-center">
                                <input id="strength-problem-solving" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="strength-problem-solving" class="ml-3 block text-sm font-medium text-gray-700">Problem Solving</label>
                            </div>
                        </div>
                    </div>

                    <hr class="border-gray-200">

                    <!-- My Interests -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">My Interests</h2>
                        <p class="text-sm text-gray-600">Select topics you'd like to learn more about.</p>
                        <div class="mt-4 space-y-4">
                            <div class="flex items-center">
                                <input id="interest-tech" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="interest-tech" class="ml-3 block text-sm font-medium text-gray-700">Technology & Coding</label>
                            </div>
                            <div class="flex items-center">
                                <input id="interest-arts" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="interest-arts" class="ml-3 block text-sm font-medium text-gray-700">Arts & Design</label>
                            </div>
                            <div class="flex items-center">
                                <input id="interest-science" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="interest-science" class="ml-3 block text-sm font-medium text-gray-700">Science & Environment</C>
                            </div>
                        </div>
                    </div>

                    <hr class="border-gray-200">

                    <!-- Career Goals -->
                    <div>
                        <label for="career-goals" class="block text-xl font-semibold text-gray-900">Career Goals</label>
                        <p class="text-sm text-gray-600">What are you thinking of pursuing in the future?</p>
                        <textarea id="career-goals" rows="4" class="mt-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>

                    <!-- Save Button -->
                    <div class="pt-5">
                        <div class_ ="flex justify-end space-x-3">
                             <div id="saveMessage" class="text-green-600 font-medium hidden">Profile saved!</div>
                            <button type="submit" class="inline-flex justify-center rounded-lg border border-transparent bg-blue-600 py-2 px-6 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Link to your new JS file -->
    <script src="assets/js/student_app.js"></script>
</body>
</html>
